<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* รีเซ็ต CSS พื้นฐาน */
  /* รีเซ็ต CSS พื้นฐาน */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

html, body {
    height: 100%; /* ทำให้สูงเต็ม viewport */
    display: flex;
    flex-direction: column; /* จัดเรียงเป็นคอลัมน์ */
}

body {
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 1rem;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #FFD700;
}

main {
    flex: 1; /* ขยายพื้นที่ว่าง */
    padding: 2rem;
    text-align: center;
}

section {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 1rem;
    color: #4CAF50;
}

form label {
    display: block;
    text-align: left;
    margin-top: 1rem;
    font-weight: bold;
}

form input,
form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    margin-top: 1.5rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #45a049;
}

footer {
    background-color: #45a049;
    color: white;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
}

    </style>
</head>
<body>
    <header>
        <h1>ติดต่อเรา</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="places.html">สถานที่ท่องเที่ยว</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>ส่งข้อความหาเรา</h2>
            <form>
                <label>ชื่อ-นามสกุล:</label>
                <input type="text" placeholder="กรอกชื่อ-นามสกุล" required>
            
                <label>Email:</label>
                <input type="email" placeholder="กรอกอีเมล" required>
            
                <label>ข้อความ:</label>
                <textarea rows="5" placeholder="กรอกข้อความของคุณ" required></textarea>
            
                <button type="submit">ส่งข้อมูล</button>
            </form>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 เที่ยวจันทบุรี</p>
    </footer>
</body>
</html>
